apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {

    compile 'org.apache.tez:tez-api:0.8.5'

    compile 'org.apache.tez:tez-runtime-library:0.8.5'

    compile 'org.apache.tez:tez-mapreduce:0.8.5'

    compile 'org.apache.tez:tez-dag:0.8.5'

    testCompile 'junit:junit:4.12'
}

